<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gif在线生成</title>
</head>
<!-- ZUI 标准版压缩后的 CSS 文件 -->
<link rel="stylesheet" href="/static/zui/css/zui.min.css">
<!-- ZUI Javascript 依赖 jQuery -->
<script src="/static/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="/static/zui/js/zui.min.js"></script>
<link rel="stylesheet"  href="/static/main.css">
<body>
<div class="com-wrap header">
    <div class="com-main">
        <h1 class="logo">
            <a href="/">GIF工具</a>
        </h1>
        <ul class="nav" id="J-nav">
            {#<li>
                <a href="/">图片压缩</a>
            </li>
            <li class="active">
                <a href="/compose/">GIF合成</a>
            </li>
            <li>
                <a href="/cut/">GIF裁剪</a>
            </li>#}
        </ul>
    </div>
</div>
<div class="container-fixed" style="margin-top: 1%">
    <div id="myNiceCarousel" class="carousel slide" data-ride="carousel">
        <!-- 圆点指示器 -->
        <ol class="carousel-indicators">
            <li data-target="#myNiceCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myNiceCarousel" data-slide-to="1"></li>
            <li data-target="#myNiceCarousel" data-slide-to="2"></li>
        </ol>

        <!-- 轮播项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img alt="First slide" src="http://openzui.com/docs/img/slide1.jpg">
                <div class="carousel-caption">
                    <h3></h3>
                </div>
            </div>
            <div class="item">
                <img alt="Second slide" src="http://openzui.com/docs/img/slide2.jpg">
                <div class="carousel-caption">
                    <h3></h3>
                </div>
            </div>
            <div class="item">
                <img alt="Third slide" src="http://openzui.com/docs/img/slide3.jpg">
                <div class="carousel-caption">
                    <h3>我是第三张幻灯片</h3>
                </div>
            </div>
        </div>

        <!-- 项目切换按钮 -->
        <a class="left carousel-control" href="#myNiceCarousel" data-slide="prev">
            <span class="icon icon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myNiceCarousel" data-slide="next">
            <span class="icon icon-chevron-right"></span>
        </a>
    </div>

    <div class="cards">
        {% for gif in gif_list %}
            <div class="col-md-4 col-sm-6 col-lg-3">
                <a class="card" href="gif/to_make_gif/{{ gif.name }}">
                    <img style="width: 100%;height: 20rem;" src="{{ gif.home_url }}" alt="">
                    <div class="card-heading"><strong>{{ gif.name }}</strong></div>
                    <div class="card-content text-muted">良辰美景奈何天，赏心乐事谁家院。</div>
                    <div class="card-actions">
                        <span class="label label-warning">牡丹亭</span>
                        <div class="pull-right"><i class="icon-comments-alt"></i> 520</div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
